<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-end mb-3">
            <button id="logoutButton" class="btn btn-secondary">Cerrar Sesión</button>
        </div>

        <h1 class="text-center mb-4">Lista de Tareas</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Introducir nueva tarea">
                    <button id="addButton" class="btn btn-primary">Agregar</button>
                </div>
                
                <ul id="taskList" class="list-group">
                    <!-- Las tareas se cargarán aquí dinámicamente -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Importar script.js -->
    <script type="module" src="script.js"></script>
</body>
</html>
